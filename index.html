<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <!-- <link rel="stylesheet" href="stylesheets/jquery-ui.min.css" media="screen" title="no title"> -->
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

  <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>

</head>

<body>

  <!-- struct timespec_t inputTime; int lives; unsigned sequenceSeed; int *inputBlacklist; int inputBlacklistSize; -->

  <div class="container" id="tabs" align="center">
    <p>
      <b>Beagle Bone</b>.
    </p>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Select board</button>
      <div id="myDropdown" class="dropdown-content">

        <a id="hiddenLink" href="#home" display="none">Home</a>
      </div>
    </div>
    <h4>Current time to answer is:
      <span class="answerTimeDisplay"></span>
    </h4>

    <form>
      <div>
        <p>Time to answer:
          <span>
            <input type="number" name="answerTimeInput" class="timeInput" min="1" max="6">
          </span>
        </p>
        <p>Number of lives:
          <span>
            <input type="number" name="lives" class="lives" min="1" max="6">
          </span>
        </p>
        <p>Black list:
          <div>
            <p>Accelerometer
              <span>
                <input type="checkbox" name="accelerometer" value="accelerometer">
              </span>
            </p>
            <p>Potentiometer
              <span>
                <input type="checkbox" name="potentiometer" value="potentiometer">
              </span>
            </p>
            <p>Joystick
              <span>
                <input type="checkbox" name="joystick" value="joystick">
              </span>
            </p>
          </div>
        </p>
      </div>
      <button type="button" class="btn btn-primary answerTimeButton">Update</button>
    </form>


  </div>

</body>

</html>
