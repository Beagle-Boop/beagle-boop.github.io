<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <!-- <link rel="stylesheet" href="stylesheets/jquery-ui.min.css" media="screen" title="no title"> -->
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

  <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>

</head>

<body>

  <!-- struct timespec_t inputTime; int lives; unsigned sequenceSeed; int *inputBlacklist; int inputBlacklistSize; -->

  <div class="container" id="tabs" align="center">
    <p>
      <b>Beagle Boop Control Panel</b>
    </p>
    <div class="dropdown">
      <button class="dropbtn">Select board</button>
      <div id="myDropdown" class="dropdown-content">
        <a id="hiddenLink"></a>
      </div>
    </div>

    <form id="boardForm">
      <div>

        <h4>Editing board:
          <span id="currentBoard">none</span>
        </h4>
        <p>Time to answer (sec):
          <span>
            <input id="timeToAnswer" type="number" name="answerTimeInput" class="timeInput" min="1" max="6">
          </span>
          <p>Current time to answer:
            <span id="currentTimeToAnswer"></span>
          </p>
        </p>
        <p>Number of lives:
          <span>
            <input id="lives" type="number" name="lives" class="lives" min="1" max="6">
          </span>
          <p>Current ammount of starting lives:
            <span id="currentLives"></span>
          </p>
        </p>
        <p>Black list:
          <div>
            <p>Accelerometer
              <span>
                <input id="accelerometer" type="checkbox" name="accelerometer" value="accelerometer">
              </span>
            </p>
            <p>Potentiometer
              <span>
                <input id="potentiometer" type="checkbox" name="potentiometer" value="potentiometer">
              </span>
            </p>
            <p>Joystick
              <span>
                <input id="joystick" type="checkbox" name="joystick" value="joystick">
              </span>
            </p>
          </div>
        </p>
      </div>
      <button type="button" id="updateButton" class="btn btn-primary answerTimeButton">Update</button>
    </form>


  </div>

</body>

</html>
